<!doctype html>
<html>

	<head>
		<style type="text/css">
		body {
			text-align: center;
			background-color: #f0f0f0;
		}
		div {
			display: block;
		}
		h1 {
			text-transform: uppercase;
  		text-decoration: capital;
  		font-family: Arial;
  		text-align: center;
			padding-top: 8px;
		}
		.container {
		  width: 250px;
			height: 500px;
		}
		#header {
			margin-top: -10px;
		}
		.todo div {
		  font-size: 1.5em;
		}
		a {
			color: #
		}
		</style>
		<script type="text/javascript"></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
		<script src="js/index.js"></script>


		</script>
	</head>
	<body>
		<div class="container" ng-app="todo" ng-controller="MainController">
			<div id="header">
				<h1>Todo List</h1>
			</div>
   		<div class="add">
     		<input type="text" ng-model="addTaskName" placeholder="Enter Task Name" />
     		<input type="button" ng-click="addTask()" value="Add" />
   		</div>
   	<div class="todo">
     	<h2></h2>
    <div class="task" ng-repeat="task in todoList track by $index">{{task}}
			<a href="#" ng-click="deleteTask(task)">X</a>
		</div>
   	</div>
 		</div>
	</body>

</html>
